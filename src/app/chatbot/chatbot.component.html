<div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role" class="message">
      <img [src]="msg.role === 'User' ? userAvatar : aiAvatar" class="avatar" />
      <div class="text">
        <strong>{{ msg.role }}:</strong>
        <p [innerHTML]="formatText(msg.text)"></p>
      </div>
    </div>
    <!-- Typing Indicator -->
    <div *ngIf="isTyping" class="typing-indicator">
      <img [src]="aiAvatar" class="avatar" />
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
