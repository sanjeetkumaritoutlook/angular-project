<div class="chat-container">
    <div class="chat-box">
      <div *ngFor="let msg of messages" [ngClass]="{'user-message': msg.sender === 'user', 'bot-message': msg.sender === 'bot'}">
        {{ msg.text }}
      </div>
      <div *ngIf="loading" class="loading">AI is typing...</div>
    </div>
  
    <div class="input-box">
      <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
      <button (click)="sendMessage()" [disabled]="loading">Send</button>
    </div>
  </div>
