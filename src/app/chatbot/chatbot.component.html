<div class="chat-container" [class.dark-mode]="isDarkMode">
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" (click)="toggleDarkMode()">
    {{ isDarkMode ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode' }}
  </button>

  <div class="chat-messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role" class="message">
      <img [src]="msg.role === 'User' ? userAvatar : aiAvatar" class="avatar" />
      <div class="text">
        <strong>{{ msg.role }}:</strong>
        <p [innerHTML]="formatText(msg.text)"></p>
      </div>
    </div>
    <!-- Typing Indicator -->
    <div *ngIf="isTyping" class="typing-indicator">
      <img [src]="aiAvatar" class="avatar" />
      <div class="dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <input [(ngModel)]="userInput" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
    <button class="mic-button" (click)="startVoiceInput()">ğŸ¤</button>
  </div>
</div>
