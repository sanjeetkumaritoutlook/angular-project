<div class="card">
    <ng-container *ngIf="hasTitle; else projectedTitle">
      <h3>{{ title }}</h3>
    </ng-container>
    <ng-template #projectedTitle>
      <ng-content select="[card-title]"></ng-content>
    </ng-template>
  
    <ng-container *ngIf="hasContent; else projectedContent">
      <p>{{ content }}</p>
    </ng-container>
    <ng-template #projectedContent>
      <ng-content select="[card-content]"></ng-content>
    </ng-template>
  </div>
